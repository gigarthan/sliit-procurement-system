<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<body>
    
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h2 style="font-family: arial"> Good Receipt </h2>
        
        <p:commandButton value="Add Good Receipt" type="button" onclick="PF('addGoodReceipt').show();" />
        <ui:include src="add_good-receipt.xhtml" />
        
        <p:dataTable var="goodReceipt" style="width: 800px" value="#{goodReceiptController.getReceipt()}">
            <p:column headerText="Good-Receipt Id">
                <h:outputText value="#{goodReceipt.receiptId}" />
            </p:column>

            <p:column headerText="Purchase Order Reference">
                <h:outputText value="#{goodReceipt.orderRefer}" />
            </p:column>
            
            <p:column headerText="Delivery Date">
                <h:outputText value="#{goodReceipt.deliverDate}" />
            </p:column>
        
            <p:column headerText="Receipt Status">
                <h:outputText value="#{goodReceipt.receiptStatus}" />
            </p:column>
            
            <p:column headerText="Add Item">
                <p:commandButton value="Add" type="button" onclick="PF('addReceiptItem').show();" />
                <ui:include id="add" src="add-receipt-item.xhtml" />
            </p:column>
            
<!--            <p:column headerText="View Item">
                <p:commandButton value="view" type="button" onclick="PF('viewReceiptMaterial').show();" />
                <ui:include id="view" src="view-receipt-material.xhtml" />
            </p:column>-->
            
        </p:dataTable>
        
    </ui:define>
</ui:composition>
        
    </body>
</html>
