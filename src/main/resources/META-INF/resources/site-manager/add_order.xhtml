Orders(orderRef, orderedDate, endDate, siteMangerId, siteManagerStatus, managementStatus, supplierId,supplierStatus, totalPrice)
Ordered_Items(itemId, orderRef, itemQty)

 */

<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml" 
      xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>add order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Add new order</div>
        <p:dialog header="Add Order" widgetVar="addOrderModal" showEffect="fade" hideEffect="fade" >
    <h:form id="add-order-form">

        <p:panel >
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Item Name " />
                <p:inputText id="add-order-item-name" value="#{siteManagerController.items.itemName}" />

                <h:outputText value="Item Qty " />
                <p:inputText id="add-order-qty" value="#{siteManagerController.orderedItems.itemQty}" />

                <h:outputText value="End date: " />
                <p:calendar id="add-order-end-date" value="#{siteManagerController.order.endDate}" mode="popup" />

                <p:commandButton id="add-order-submit" value="Submit Order" ajax="false" action="#{siteManagerController.addOrder}" />
                            
                
                

               

            </h:panelGrid>
        </p:panel>

    </h:form>
</p:dialog>
    </body>
</html>
